<!DOCTYPE html>
<html lang="pt-br">
<head> <!-- head começa a seção do cabeçalho da página. -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NR-FIT - Home</title> <!-- define o título da página, que aparecerá na barra de título do navegador. -->
    <link rel="stylesheet" href="css/stylehome.css"> <!-- vincula um arquivo CSS externo chamado "stylehome.css" à página. -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"> <!-- vincula uma biblioteca de ícones do Bootstrap, fornecida por meio de um URL externo. -->
    <link rel="shortcut icon" href="./img/logo2.png" type="image/x-icon"> <!-- define o ícone de atalho da página, que será exibido na guia do navegador, este ícone é carregado a partir do arquivo "logo2.png" na pasta de imagens selecionada por nós. --> 
</head> <!-- termina a seção do cabeçalho da página. -->
<body> <!-- começa o corpo da página. -->
    <div class="cor_de_fundo"> <!-- cria uma div com a classe "cor_de_fundo". -->
        <header class="cabeçalho container"> <!-- cria um cabeçalho com a classe "cabeçalho" e a classe "container" -->
            <div class="logo"> <!-- cria uma div com a classe "logo". -->
                <a href="./home.html">
                    <img src="img/logo.png" alt="logo"> <!-- Isso insere uma imagem chamada "logo.png" na pasta de imagens e define um texto alternativo "logo" para a imagem. -->
                </a>
            </div> <!-- fecha a div "logo" -->
            <nav class="nav"> <!-- cria um elemento de navegação com a classe "nav" para conter uma lista de links de navegação. -->
                <ul> <!-- inicia uma lista não ordenada para os links de navegação. -->
                    <li class="sobre"> <!-- cria um item de lista com a classe "sobre" para representar um link de navegação específico. -->
                        <button> <!-- cria um botão que envolve o link de navegação. -->
                            <a href="./sobre.html">Sobre</a> <!-- cria um link de navegação com o texto "Sobre" e um atributo href vazio. -->
                        </button> <!-- fecha o botão que envolve o link de navegação -->
                    </li> <!-- fecha o item de lista -->
                    <li class="modalidades"> <!-- cria outro item de lista com a classe "modalidades" para representar outro link de navegação. -->
                        <button> <!-- cria um botão que envolve o link de navegação. -->
                            <a href="./modalidades.html">Modalidades</a> <!-- cria um link de navegação com o texto "Modalidades" e um atributo href vazio. -->
                        </button> <!-- fecha o botão que envolve o link de navegação -->
                    </li> <!-- fecha o item de lista -->
                    <li class="agendamentos"> <!-- cria mais um item de lista com a classe "agendamentos" para representar outro link de navegação. -->
                        <button> <!-- cria um botão que envolve o link de navegação. -->
                            <a href="./agendamentos.html">Agendamentos</a> <!-- cria um link de navegação com o texto "Agendamentos" e um atributo href vazio. -->
                        </button> <!-- fecha o botão que envolve o link de navegação -->
                    </li> <!-- fecha o item de lista -->
                </ul> <!-- fecha a lista não ordenada -->
            </nav> <!-- fecha o elemento de navegação -->
        </header> <!-- fecha o cabeçalho -->
    </div> <!-- fecha a div de "cor_de_fundo" -->
    <div class="home"> <!-- cria uma div com a classe "home" para definir uma seção específica da página. -->
        <div class="logo2"> <!-- cria uma div com a classe "logo2" para conter outro logotipo ou imagem. -->
            <img src="img/Group 9.png" alt="logo2"> <!-- exibe outra imagem com o caminho "img/Group 9.png" e uma descrição alternativa "logo2". -->
        </div> <!-- fecha a div -->
        <div class="bem-vindos"> <!-- cria uma div com a classe "bem-vindos" para conter um parágrafo de boas-vindas. -->
            <p>Bem Vindos a NR - FIT, aqui vamos atender suas necessidades e proporcionar a melhor experiência e com benefícios que você só encontra na NR - FIT!</p> <!-- exibe um parágrafo de boas-vindas com o texto que selecionamos. -->
        </div> <!-- fecha a div -->
    </div> <!-- fecha a div -->
    <div class="cor_de_fundo"> <!-- cria outra div com a classe "cor_de_fundo" para definir outra seção com uma cor de fundo específica. -->
        <div class="direitos"> <!-- cria uma div com a classe "direitos" para conter informações sobre os direitos autorais. -->
            <div class="logo3"> <!-- cria uma div com a classe "logo3" para conter um terceiro logotipo ou imagem. -->
                <a href="./home.html">
                    <img src="img/logo.png" alt="logo3"> <!-- exibe mais uma imagem com o caminho "img/logo.png" e uma descrição alternativa "logo3". -->
                </a>
            </div> <!-- fecha a div -->
            <p>NR-FIT - Todos os Direitos Reservados ©</p> <!-- exibe um parágrafo com o texto "NR-FIT - Todos os Direitos Reservados ©". -->
            <div class="icones"> <!-- cria uma div com a classe "icones" para conter uma lista de ícones de redes sociais. -->
                <ul class="icons"> <!-- inicia uma lista não ordenada com a classe "icons" para os ícones de redes sociais. -->
                    <li><i class="bi bi-facebook"></i></li> <!-- cria um item de lista com um ícone do Facebook da biblioteca Bootstrap. -->
                    <li><i class="bi bi-instagram"></i></li> <!-- cria outro item de lista com um ícone do Instagram da biblioteca Bootstrap. -->
                    <li><i class="bi bi-twitter"></i></li> <!-- cria mais um item de lista com um ícone do Twitter da biblioteca Bootstrap. -->
                </ul> <!-- fecha a lista de ícones de redes sociais. -->
            </div> <!-- fecha a div que contém os ícones de redes sociais -->
        </div> <!-- fecha a div que contém informações sobre os direitos autorais -->
    </div> <!-- fecha a div que contém a segunda seção com uma cor de fundo específica -->
</body> <!-- fecha o corpo do documento HTML. -->
</html> <!-- fecha o elemento raiz do documento HTML, encerrando o documento. -->
