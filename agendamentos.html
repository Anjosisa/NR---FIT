<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NR-FIT - Agendamentos</title>
    <link rel="stylesheet" href="./css/styleagendamentos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="./img/logo2.png" type="image/x-icon">
</head>
<body>
    <div class="cor_de_fundo">
        <header class="cabeçalho container">
            <div class="logo">
                <a href="./home.html">
                    <img src="img/logo.png" alt="logo">
                </a>
            </div>
            <nav class="nav">
                <ul>
                    <li class="sobre">
                        <button>
                            <a href="./sobre.html">Sobre</a>
                        </button>
                    </li>
                    <li class="modalidades">
                        <button>
                            <a href="./modalidades.html">Modalidades</a>
                        </button>
                    </li>
                    <li class="agendamentos">
                        <button>
                            <a href="./agendamentos.html">Agendamentos</a>
                        </button>
                    </li>
                </ul>
            </nav>
        </header>
    </div>

    <div class="agendamentos_geral">
        <div class="agendamentos_titulo">
            <div class="borda">
                <p>Agendamentos</p>
            </div>
        </div>
        <div class="faça_seu_agendamento">
            <div class="texto_agendamento"><p>Faça seu Agendamento!</p></div>
            <form action="">
                <div class="form-item">
                    <label for="nome">Nome:</label>
                    <input type="text" name="" id="nome">
                </div>
                <div class="quebradelinha"></div>
                <div class="form-item">
                    <label for="">Email:</label>
                    <input type="text" name="" id="">
                </div>
                <div class="quebradelinha"></div>
                <div class="form-item">
                    <label for="">Telefone:</label>
                    <input type="text" name="" id="">
                </div>
                <div class="quebradelinha"></div>
                <div class="form-item2">
                    <label for="">Nos conte suas necessidades para entrarmos em contato e realizarmos seu agendamento!</label>
                    <input type="text" name="" id="">
                </div>
                <div class="quebradelinha"></div>
                <div class="form-item btn">
                    <input type="submit" value="Enviar">
                </div>
            </form>
        </div>
    </div>

    <div class="cor_de_fundo">
        <div class="direitos">
            <div class="logo3">
                <a href="./home.html">
                    <img src="img/logo.png" alt="logo3">
                </a>
            </div>
            <p>NR-FIT - Todos os Direitos Reservados ©</p>
            <div class="icones">
                <ul class="icons">
                    <li><i class="bi bi-facebook"></i></li>
                    <li><i class="bi bi-instagram"></i></li>
                    <li><i class="bi bi-twitter"></i></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
